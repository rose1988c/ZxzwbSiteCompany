<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="content-type" content="text/html; charset=utf-8" />
<title>编辑框</title>
<style type="text/css" rel="stylesheet">
form {
	margin: 0;
}

.editor {
	margin-top: 5px;
	margin-bottom: 5px;
}
</style>
<script type="text/javascript" charset="utf-8" src="./../kindeditor.js"></script>
<script type="text/javascript">
    KE.show({
        id : 'content2',
		resizeMode : 1,
        cssPath : './index.css',

        items : [
        'fontname', 'fontsize', 'textcolor', 'bgcolor', 'bold', 'italic', 'underline',
        'removeformat', 'justifyleft', 'justifycenter', 'justifyright', 'insertorderedlist',
        'insertunorderedlist', 'emoticons', 'image', 'link']
    });
  </script>
</head>
<body>
<form name="example" method="post" action="./../php/demo.php">
<div class="editor"><textarea id="content2" name="content"
	style="width: 700px; height: 300px; visibility: hidden;"></textarea></div>
<input type="button" name="button" value="取得内容"
	onclick="javascript:alert(KE.util.getData('content2'));" /> <input
	type="button" name="button" value="取得纯文本"
	onclick="javascript:alert(KE.util.getPureData('content2'));" /> <input
	type="submit" name="button" value="提交内容" /></form>
</body>
</html>
